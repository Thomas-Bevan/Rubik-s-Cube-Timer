<!DOCTYPE html>
<head>
	<script src="timer.js"></script>
	<link rel="stylesheet" href="cubetimer.css">
</head>
<body>

<center>
<h2 id="scramble">
No Scramble Generated
</h2>
<font id="timer">
0.00
</font>
<div id="typingInput">
</div>
</center>
<button onclick="timerSwitch()" id="SwitchButton">Enter times with typing</button>
<button onclick="generateNewScramble()">Scramble</button><br>
<button onclick="exportSolves()">Export Solves</button>
<button onclick="importSolves()">Import Solves</button><br>


<input type="file" id="fileInput" />

<h1> Averages: </h1>
<p id="averages">
</p>
<h1> List of Times: </h1> <br>

<div id="listContainer">
<ul id="listOfTimes">
</ul>
</div>
